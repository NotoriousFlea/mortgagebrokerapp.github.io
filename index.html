        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const chapterList = document.getElementById('chapter-list');
            
            // Populate chapter list in the sidebar
            for (const [id, data] of Object.entries(chapterData)) {
                const li = document.createElement('li');
                li.id = `li-${id}`;
                const button = document.createElement('button');
                button.textContent = data.title;
                button.id = `btn-${id}`;
                button.className = "w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-blue-50 focus:font-semibold";
                button.onclick = () => displayChapter(id);
                li.appendChild(button);
                chapterList.appendChild(li);
            }

            // Display the first chapter by default
            displayChapter('preface');
            updateQuizScore();
        });

        // --- CORE FUNCTIONS ---

        /**
         * Displays the content for a selected chapter.
         * @param {string} chapterId - The key from the chapterData object (e.g., 'preface', 'chapter1').
         */
        function displayChapter(chapterId) {
            currentChapterId = chapterId;
            const data = chapterData[chapterId];

            if (!data) {
                console.error("No data found for chapter:", chapterId);
                return;
            }

            // Update chapter title
            document.getElementById('chapter-title').textContent = data.title;

            // --- Dynamically build Summary tab content ---
            const summaryContainer = document.getElementById('summary-content');
            let summaryHtml = `
                <div class="video-placeholder">
                    <div class="text-center">
                        <i class="fas fa-play-circle video-placeholder-icon"></i>
                        <p>Video Placeholder</p>
                    </div>
                </div>
            `;
            summaryHtml += data.summary; // Add the summary text
            summaryContainer.innerHTML = summaryHtml;
            // --- End of Summary tab build ---

            // Update content for other tabs
            document.getElementById('keyPoints-content').innerHTML = data.keyPoints;
            document.getElementById('examTraps-content').innerHTML = data.examTraps;
            document.getElementById('practicePrompts-content').innerHTML = data.practicePrompts;
            document.getElementById('narratedChapter-content').innerHTML = "<p>This feature is currently under development. As I am a text-based AI, I cannot generate audio files.</p><p>In the future, this tab could host audio players for chapter narrations.</p>";
            
            // Load Quiz
            loadQuiz(chapterId);

            // Reset to the 'summary' tab by default
            displayTab(currentChapterId, 'summary');

            // Update sidebar active state
            document.querySelectorAll('#chapter-list button').forEach(btn => {
                btn.classList.remove('bg-blue-50', 'text-blue-600', 'font-semibold');
            });
            document.getElementById(`btn-${chapterId}`).classList.add('bg-blue-50', 'text-blue-600', 'font-semibold');
        }

        /**
         * Displays the content for a specific tab (Summary, Key Points, etc.).
         * @param {string} chapterId - The key for the current chapter.
         * @param {string} tabName - The tab to display (e.g., 'summary', 'keyPoints').
         */
        function displayTab(chapterId, tabName) {
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show the selected tab content
            const contentEl = document.getElementById(`${tabName}-content`);
            if (contentEl) {
                contentEl.classList.add('active');
            }

            // Activate the selected tab button
            const btnEl = document.querySelector(`.tab-btn[onclick="displayTab(currentChapterId, '${tabName}')"]`);
            if (btnEl) {
                btnEl.classList.add('active');
            }
        }

        // --- SEARCH FUNCTION ---
        function filterChapters() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const chapterList = document.getElementById('chapter-list');
            const items = chapterList.getElementsByTagName('li');

            for (let i = 0; i < items.length; i++) {
                const li = items[i];
                const chapterId = li.id.replace('li-', '');
                const data = chapterData[chapterId];
                
                if (!data) continue;

                const title = data.title.toLowerCase();
                const summary = data.summary.toLowerCase();
                const keyPoints = data.keyPoints.toLowerCase();
                const examTraps = data.examTraps.toLowerCase();
                
                if (title.includes(searchTerm) || 
                    summary.includes(searchTerm) || 
                    keyPoints.includes(searchTerm) || 
                    examTraps.includes(searchTerm)) {
                    li.style.display = "";
                } else {
                    li.style.display = "none";
                }
            }
        }

        // --- QUIZ FUNCTIONS ---
        function loadQuiz(chapterId) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ""; // Clear previous quiz
            const quizData = chapterData[chapterId].quiz;

            if (!quizData || quizData.length === 0) {
                quizContainer.innerHTML = "<p>No quiz available for this chapter yet.</p>";
                return;
            }

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                
                const questionP = document.createElement('p');
                questionP.textContent = `${index + 1}. ${q.q}`;
                questionDiv.appendChild(questionP);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'quiz-options';
                optionsDiv.id = `q-options-${index}`;

                q.options.forEach((option, optIndex) => {
                    const button = document.createElement('button');
                    button.className = 'quiz-option';
                    button.textContent = option;
                    const isCorrect = (optIndex === q.a);
                    button.onclick = () => checkAnswer(chapterId, index, optIndex, isCorrect);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(chapterId, qIndex, optIndex, isCorrect) {
            const optionsContainer = document.getElementById(`q-options-${qIndex}`);
            const buttons = optionsContainer.getElementsByTagName('button');
            
            // Disable all buttons for this question
            for (let btn of buttons) {
                btn.disabled = true;
            }

            // Mark the selected button
            const selectedButton = buttons[optIndex];
            if (isCorrect) {
                selectedButton.classList.add('correct');
                quizScore++;
            } else {
                selectedButton.classList.add('incorrect');
                // Also show the correct answer
                buttons[chapterData[chapterId].quiz[qIndex].a].classList.add('correct');
            }
            
            quizTotal++;
            updateQuizScore();
        }

        function updateQuizScore() {
            document.getElementById('quiz-score').textContent = `Score: ${quizScore} / ${quizTotal}`;
        }

        function resetQuizScore() {
            quizScore = 0;
            quizTotal = 0;
            updateQuizScore();
            loadQuiz(currentChapterId); // Reload quiz to reset button states
        }

    </script>
